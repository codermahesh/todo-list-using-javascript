<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Todo List - JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/css/all.min.css" integrity="sha512-f2MWjotY+JCWDlE0+QAshlykvZUtIm35A6RHwfYZPdxKgLJpL8B+VVxjpHJwZDsZaWdyHVhlIHoblFYGkmrbhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<main>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
  <div class="container">
    <div class="row">
      <div class="col-lg-5 col-md-6 col-sm-8 mx-auto">
        <div class="card">
          <h5 class="card-header">
            Todo List
          </h5>
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="text" id="search" class="form-control" placeholder="Search todo">
              <div class="input-group-append">
                <span class="input-group-text"> <i class="fas fa-search"></i> </span>
              </div>
            </div>
            <ul class="list-group mb-3">
              <li class="list-group-item">
                <i class="far fa-square done-icon"></i>
                <i class="far fa-check-square done-icon"></i>
                <span class="todo-text">HTML</span>
                <i class="far fa-trash-alt"></i>
              </li>
              <li class="list-group-item done">
                <i class="far fa-square done-icon"></i>
                <i class="far fa-check-square done-icon"></i>
                <span class="todo-text">CSS</span>
                <i class="far fa-trash-alt"></i>
              </li>
              <li class="list-group-item">
                <i class="far fa-square done-icon"></i>
                <i class="far fa-check-square done-icon"></i>
                <span class="todo-text">JavaScript</span>
                <i class="far fa-trash-alt"></i>
              </li>
            </ul>
            <button id="clearBtn" type="button" class="btn btn-dark btn-sm">Clear All</button>
          </div>
          <div class="card-footer">
            <form id="form">
              <div class="input-group add-task">
                <input type="text" class="form-control task-input" id="todo" placeholder="Add new todo item">
                <button type="submit" class="submit-task"><i class="fas fa-plus"></i></button>
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
  <script  src="./script.js"></script>

</body>
</html>
